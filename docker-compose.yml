version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: 4-in-a-row-db
    environment:
      POSTGRES_DB: four_in_a_row
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: 4-in-a-row-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - game-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: 4-in-a-row-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - game-network

  # Game Application
  app:
    build: .
    container_name: 4-in-a-row-app
    depends_on:
      - postgres
      - kafka
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: four_in_a_row
      DB_USER: postgres
      DB_PASSWORD: password
      KAFKA_BROKER: kafka:9092
      NODE_ENV: production
    networks:
      - game-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  game-network:
    driver: bridge